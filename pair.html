<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝐌𝐀𝐒𝐓𝐄𝐑-𝐈𝐏_𝐌𝐃 𝐒𝐄𝐒𝐒𝐈𝐎𝐍</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --neon1:#ff00ff; --neon2:#00ffff; --neon3:#ffcc00; --bg:#000;
      --card:#0b0b0b; --line:#2a2a2a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Orbitron', system-ui, sans-serif; color:#fff;
      display:grid; place-items:center; padding:24px;
      background: linear-gradient(270deg, var(--neon1), var(--neon2), var(--neon3), var(--neon1));
      background-size: 600% 600%;
      animation: bgFlash 12s ease infinite;
    }

    /* === Flashing neon background === */
    @keyframes bgFlash {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card{
      width:min(680px, 100%);
      background:rgba(0,0,0,0.85);
      border:2px solid var(--line);
      border-radius:18px;
      padding:28px 20px 22px;
      text-align:center;
      box-shadow:
        0 0 18px rgba(255,0,255,.35),
        0 0 28px rgba(0,255,255,.30),
        0 0 42px rgba(255,204,0,.25);
      backdrop-filter: blur(6px);
    }

    .card::before{
      content:""; position:absolute; inset:-2px; border-radius:20px; z-index:-1;
      background:conic-gradient(from 120deg, var(--neon1), var(--neon2), var(--neon3), var(--neon1));
      filter: blur(18px); opacity:.25;
    }

    h1{
      margin:12px 0 18px; font-size:clamp(24px, 4.4vw, 36px);
      background:linear-gradient(90deg, var(--neon1), var(--neon2), var(--neon3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
      text-shadow: 0 0 10px var(--neon1), 0 0 16px var(--neon2), 0 0 24px var(--neon3);
    }

    .rocket{ font-size:56px; display:inline-block; animation:wave 2s ease-in-out infinite; }
    @keyframes wave{
      0%{ transform: rotate(0deg) translateY(0) }
      25%{ transform: rotate(-10deg) translateY(-6px) }
      50%{ transform: rotate(0deg) translateY(0) }
      75%{ transform: rotate(10deg) translateY(-6px) }
      100%{ transform: rotate(0deg) translateY(0) }
    }

    .stack{ display:grid; gap:12px; place-items:center; }
    input, button{ width:100%; max-width:480px; padding:12px 14px; font-size:16px; border-radius:10px; border:none; outline:none; font-family:'Orbitron', sans-serif; }

    input{
      background:#111; color:#fff; border:2px solid #333;
      box-shadow: 0 0 10px var(--neon1), 0 0 18px var(--neon2), 0 0 26px var(--neon3);
      transition: box-shadow .25s ease, border-color .25s ease;
    }
    input:focus{ border-color:#666; box-shadow: 0 0 12px var(--neon2), 0 0 24px var(--neon1), 0 0 32px var(--neon3); }

    button{
      background: linear-gradient(90deg, #ff0077, #00ffee);
      color:#000; font-weight:700; letter-spacing:.5px; cursor:pointer;
      box-shadow: 0 0 14px var(--neon1), 0 0 22px var(--neon2), 0 0 30px var(--neon3);
      transition: transform .18s ease, box-shadow .25s ease, filter .25s ease;
      text-transform: uppercase;
    }
    button:hover{ transform: translateY(-1px); filter:saturate(1.15); box-shadow: 0 0 18px var(--neon1), 0 0 28px var(--neon2), 0 0 38px var(--neon3); }

    .output{
      margin-top:16px; background:#0f0f0f; padding:16px; border-radius:12px; border:2px solid #333; word-break:break-all;
      box-shadow: 0 0 12px var(--neon1), 0 0 20px var(--neon2), 0 0 28px var(--neon3);
      display:none;
    }

    @media (max-width: 520px){ .card{ padding:22px 16px 18px } }
  </style>
</head>
<body>
  <main class="card">
    <div class="rocket">🚀</div>
    <h1>𝐌𝐀𝐒𝐓𝐄𝐑-𝐈𝐏_𝐌𝐃 Pairing</h1>

    <div class="stack">
      <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g., 263718095555)" />
      <button onclick="getCode()">Generate Pair Code</button>
      <div id="result" class="output"></div>
    </div>
  </main>

  <script>
    async function getCode(){
      const number = document.getElementById('number').value.trim();
      const resultBox = document.getElementById('result');
      if(!number){ alert('Please enter a valid number.'); return; }
      resultBox.style.display='block';
      resultBox.textContent='⏳ Generating code, please wait...';
      try{
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();
        if(data.code){ resultBox.textContent = `✅ Pairing Code: ${data.code}`; }
        else if(data.error){ resultBox.textContent = `❌ Error: ${data.error}`; }
        else { resultBox.textContent = '⚠️ Unknown response received.'; }
      }catch(err){ resultBox.textContent = `❌ Failed to get code: ${err.message}`; }
    }
  </script>
    <footer>
    <p class="footer-text">Powered by 𝐓𝐄𝐂𝐇-𝐃𝐄𝐕-𝐈𝐍𝐂🇿🇼</p>
  </footer>

  <style>
    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
    }

    .footer-text {
      font-family: 'Orbitron', sans-serif; /* Cyberpunk style */
      font-size: 14px;
      color: #0ff; /* Neon cyan */
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #ff00ff;
      letter-spacing: 2px;
    }
  </style>

</body>
</html>
